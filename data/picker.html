<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
<title>Experimental color picker</title>
<style type="text/css">
#panel {
 position: absolute;
 top: 100px;
 left: 100px;
}
#control {
 position: absolute;
 top: 400px;
}
.preset, #undo {
 width: 8%;
 float: left;
 margin: 2px;
}
#undo {
 font-weight:bold;
}
.squared {
 border: 4px solid black;
}
</style>

</head>

<body>
 <h1 id="heading" style="color:black; background-color:yellow;">Sample text</h1>
 <div class="picker">
  <canvas id="panel" width="256" height="256"></canvas>
  <form id="control">
   <fieldset id="palette">
    <button type="button" class="preset" id="preset0">A</button>
    <button type="button" class="preset" id="preset1">A</button>
    <button type="button" class="preset" id="preset2">A</button>
    <button type="button" class="preset" id="preset3">A</button>
    <button type="button" class="preset" id="preset4">A</button>
    <button type="button" class="preset" id="preset5">A</button>
    <button type="button" class="preset" id="preset6">A</button>
    <button type="button" class="preset" id="preset7">A</button>
    <button type="button" class="preset" id="preset8">A</button>
    <button type="button" class="preset" id="preset9">A</button>
    <button type="button" id="undo" title="undo most recent palette change">&#9100;</button>
   </fieldset>
   <label for="level">Adjust <span id="channel">saturation</span> level
   </label>
   <input min="0" max="100" step="1" id="level" name="which" type="range"
   value="100" onChange="colorPicker.setIntensity()" />
   <fieldset>
    <legend>Set color of:</legend>
    <label for="color">text</label>
    <input type="radio" name="domain" id="color" />
<!--    onChange="colorPicker.setDomain()" /> -->
    <label for="background">background</label>
    <input type="radio" name="domain" id="background" checked="true" />
<!--    onChange="colorPicker.setDomain()" checked="true" /> -->
   </fieldset>
   <fieldset>
    <legend>Hold which channel constant?</legend>
    <label for="channel0" id="label0">hue</label>
    <input type="radio" name="which" id="channel0" value="0"
    onChange="colorPicker.setChannel()" />
    <label for="channel1" id="label1">saturation</label>
    <input type="radio" name="which" id="channel1" value="1"
    onChange="colorPicker.setChannel()" checked />
    <label for="channel2"  id="label2">luminance</label>
    <input type="radio" name="which" id="channel2" value="2"
    onChange="colorPicker.setChannel()" />
   </fieldset>
   <fieldset>
    <legend>Color representation mode:</legend>
    <label for="rgb">rgb</label>
    <input name="mode" id="rgb" value="rgb" type="radio"
    onChange="colorPicker.setMode()" />
    <label for="hsl">hsl</label>
    <input name="mode" id="hsl" value="hsl" type="radio"
    onChange="colorPicker.setMode()" checked />
   </fieldset>
   <button id="commit">Use selected text and background colors</button>
  </form>
 </div>
