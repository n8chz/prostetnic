<!DOCTYPE HTML>

<head>
 <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
 <title>Search for text in previous highlights.</title>
 <style>
  body {
   font-family: "Sans";
  }
  table {
   width: 100%;
   table-layout: fixed;
  }
  td {
   overflow: hidden;
  }
  .date {
   font-family: "Mono";
   text-align: center;
   width: 19%;
  }
  .link, .text {
   width: 40%;
  }
  .link:hover {
   background: #eeeeee;
  }
 </style>
</head>

<body>

<form>
 <fieldset>
  <label for="search">Search for text:</label>
  <input type="text" id="search" autofocus />
 </fieldset>
</form>

<table>
 <tbody id="data"></tbody>
</table>

</body>

</html>
