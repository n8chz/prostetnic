<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
<title>Search text in previous highlights</title>
<style type="text/css">
.ts, .url, .text {
 border:1px black;
 height:1.1em;
 overflow:hidden;
}
body {
 background:white;
}
div {
 float:left;
}
.ts {
 clear:both;
 width:10em;
}
.url {
 width:33%;
}
.text {
 width:48%;
}
</style>
</head>
<body>
<form id="form">
<fieldset>
<label for="search">Search:</label><input id="search" type="text" name="search" autofocus />
</fieldset>
</form>
<div id="results">
</div>
<script type="text/javascript">
document.getElementById("search").focus();
</script>
</body>
</html>
